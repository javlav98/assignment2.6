<body>
    <script>
       quadraticEquation = (a,b,c) => {
        let x1 = (-b + Math.sqrt(Math.pow(b,2) - 4*a*c))/(2*a);
        let x2 = (-b - Math.sqrt(Math.pow(b,2) - 4*a*c))/(2*a);
        return [x1,x2];

       }

       console.log(quadraticEquation(1,-8,12));

       
    </script>
</body>
